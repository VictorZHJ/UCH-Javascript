
<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<script type="text/javascript" src="AJAX.js"></script>

<script>

function handler(doc){
    console.log(doc);
    alert(doc);
    document.getElementById("demo").innerHTML = doc;   
}


</script>
    
</head>

<body>
    <p >輸入代碼： <input name ='x' id="x"></input></p>

    <pre id ="demo"></pre>
</body>
